machine:
  environment:
    NO_WATCH_TESTS: 1
  node:
    version: 7

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn install
  post:
    - yarn link || true && yarn link webpack

test:
  override:
    - npm run travis:lint
    - npm run travis:test:
        parallel: true
        files:
          - test/*.test.js
